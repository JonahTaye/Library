<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="libraryScript.js" defer></script>
</head>

<body>
    <form action="">
        <label for="title">Book title:</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Book Author:</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Book Pages:</label>
        <input type="number" name="pages" id="pages" required>
        <label for="book-status">Completed: </label>
        <input type="checkbox" name="book-status" id="book-status" value="Completed">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Enter some description"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
